<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kosh News Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg-deep: #050509;
      --bg-deeper: #020308;
      --panel-dark: #111014;
      --panel-amber: #2b1f10;
      --amber-main: #c89a3a;
      --amber-deep: #8a5c21;
      --amber-soft: rgba(200, 154, 58, 0.2);
      --eye-green: #7cffa2;
      --eye-green-core: #c9ffd8;
      --text-main: #f6f3ea;
      --text-muted: #9ea0b0;
      --border-subtle: #37363e;
      --error: #ff7b7b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 15% 0%, #2d365a 0, transparent 45%),
        radial-gradient(circle at 85% 10%, #2c3f5f 0, transparent 55%),
        radial-gradient(circle at 50% 100%, #1a1010 0, transparent 60%),
        linear-gradient(145deg, var(--bg-deeper), var(--bg-deep));
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 940px;
      border-radius: 26px;
      padding: 18px 20px 22px;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,255,255,0.07) 0, transparent 38%),
        radial-gradient(circle at 80% 100%, rgba(0,0,0,0.85) 0, transparent 60%),
        linear-gradient(135deg, #141016, #0b090d 45%, #161010 100%);
      box-shadow:
        0 26px 80px rgba(0, 0, 0, 0.97),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(138, 92, 33, 0.65);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 15%, rgba(200,154,58,0.18) 0, transparent 40%),
        radial-gradient(circle at 95% 40%, rgba(124,255,162,0.18) 0, transparent 45%),
        radial-gradient(circle at 30% 110%, rgba(57,143,96,0.25) 0, transparent 55%);
      opacity: 0.7;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .shell-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.55rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .kosh-glyph {
      width: 46px;
      height: 46px;
      border-radius: 60% 40% 65% 35% / 45% 60% 40% 55%;
      background:
        radial-gradient(circle at 35% 20%, rgba(255,255,255,0.4) 0, rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 60%, rgba(0,0,0,0.45) 0, rgba(0,0,0,0.05) 46%),
        radial-gradient(circle at 50% 50%, #a97632 0, #4c3214 80%);
      box-shadow:
        0 0 20px rgba(200,154,58,0.6),
        0 0 0 1px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .kosh-glyph-eye {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 35%, var(--eye-green-core) 0, var(--eye-green) 45%, #264c32 80%);
      box-shadow: 0 0 18px rgba(124,255,162,0.85);
    }

    .subtitle {
      font-size: 0.86rem;
      color: var(--text-muted);
      max-width: 360px;
      text-align: right;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.95fr);
      gap: 18px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      border-radius: 22px;
      padding: 14px 14px 16px;
      background:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.03) 0, transparent 45%),
        radial-gradient(circle at 80% 120%, rgba(124,255,162,0.06) 0, transparent 55%),
        linear-gradient(135deg, rgba(22,17,20,0.98), rgba(11,9,13,0.98));
      border: 1px solid rgba(80, 70, 60, 0.8);
      box-shadow:
        0 12px 34px rgba(0, 0, 0, 0.85),
        inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 0.92rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    label {
      display: block;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    textarea,
    select {
      width: 100%;
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      background:
        radial-gradient(circle at 5% 0, rgba(255,255,255,0.06) 0, transparent 40%),
        radial-gradient(circle at 95% 100%, rgba(0,0,0,0.7) 0, transparent 55%),
        linear-gradient(135deg, #060509, #0d0b10);
      color: var(--text-main);
      padding: 9px 11px;
      font-size: 0.9rem;
      outline: none;
      resize: vertical;
      min-height: 70px;
    }

    textarea:focus,
    select:focus {
      border-color: var(--amber-main);
      box-shadow:
        0 0 0 1px rgba(200,154,58,0.6),
        0 0 24px rgba(124,255,162,0.5);
    }

    select {
      min-height: auto;
      cursor: pointer;
    }

    .field {
      margin-bottom: 10px;
    }

    .hint {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 20px;
      font-size: 0.86rem;
      font-weight: 500;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background:
        radial-gradient(circle at 15% 0, #f8f1da 0, #f4cf61 36%, #c6912c 76%),
        linear-gradient(135deg, #f2d274, #c78e27);
      color: #1a1407;
      box-shadow:
        0 14px 38px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(200,154,58,0.7);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: wait;
      transform: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.9);
    }

    .btn:not(:disabled):active {
      transform: translateY(1px);
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.95),
        0 0 12px rgba(200,154,58,0.6);
    }

    .status {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .status.error {
      color: var(--error);
    }

    .response-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 10px;
    }

    .kosh-head {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
    }

    .kosh-eye-shell {
      width: 112px;
      height: 76px;
      border-radius: 55% 45% 60% 40% / 70% 70% 30% 30%;
      background:
        radial-gradient(circle at 30% 10%, rgba(255,255,255,0.35) 0, transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.6) 0, transparent 60%),
        radial-gradient(circle at 50% 40%, #b37f35 0, #4b3013 72%);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.95),
        0 0 0 1px rgba(0,0,0,0.8),
        0 0 38px rgba(200,154,58,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .kosh-eye-shell::before {
      content: "";
      position: absolute;
      inset: 10% 14%;
      border-radius: 60% 40% 70% 30%;
      background:
        radial-gradient(circle at 50% 0, rgba(255,255,255,0.14) 0, transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(0,0,0,0.7) 0, transparent 60%),
        linear-gradient(150deg, #261710, #121318);
      opacity: 0.95;
    }

    .kosh-eye-core {
      position: relative;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 40%, #d5ffe4 0, #8effb4 40%, #2c5a3b 75%);
      box-shadow: 0 0 22px rgba(144,255,184,0.9);
      z-index: 2;
      transition: box-shadow 0.16s ease, transform 0.16s ease, background 0.16s ease;
    }

    .kosh-eye-shell.agitated .kosh-eye-core {
      background:
        radial-gradient(circle at 50% 35%, #ffffff 0, #c9ffd8 35%, #9affa8 52%, #1aff5c 80%);
      box-shadow:
        0 0 34px rgba(167,255,199,1),
        0 0 80px rgba(130,255,181,0.9);
      transform: scale(1.04);
    }

    .response-main {
      flex: 1;
      border-radius: 18px;
      padding: 14px 14px 16px;
      background:
        radial-gradient(circle at 10% 0, rgba(200,154,58,0.22) 0, transparent 45%),
        radial-gradient(circle at 95% 100%, rgba(124,255,162,0.18) 0, transparent 55%),
        linear-gradient(135deg, rgba(12,11,18,0.98), rgba(20,16,18,0.98));
      border: 1px solid rgba(101,80,52,0.9);
      box-shadow:
        0 16px 42px rgba(0,0,0,0.9),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
      min-height: 130px;
    }

    .response-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .response-text {
      font-size: 1.5rem;
      line-height: 1.3;
      font-weight: 500;
      padding-top: 4px;
    }

    .response-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .tag-pill {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      padding: 2px 9px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      border: 1px solid rgba(200,154,58,0.56);
      color: var(--amber-main);
      background: rgba(200,154,58,0.08);
      white-space: nowrap;
    }

    .history {
      margin-top: 8px;
      border-top: 1px solid rgba(80,70,60,0.7);
      padding-top: 6px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.78rem;
    }

    .history-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.03);
    }

    .history-headline {
      color: var(--text-muted);
    }

    .history-reply {
      margin-top: 2px;
      color: var(--text-main);
    }

    .history::-webkit-scrollbar {
      width: 6px;
    }
    .history::-webkit-scrollbar-thumb {
      background: rgba(200,154,58,0.4);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="shell-inner">
      <header>
        <div class="title-row">
          <div style="display:flex;align-items:center;gap:12px;">
            <div class="kosh-glyph">
              <div class="kosh-glyph-eye"></div>
            </div>
            <h1>Kosh News Oracle</h1>
          </div>
          <div class="subtitle">
            “You do not understand.<br />
            <span style="opacity:.7;">But you ask.</span>”
          </div>
        </div>
      </header>

      <main>
        <section class="panel">
          <h2>Input</h2>
          <form id="kosh-form">
            <div class="field">
              <label for="headline">Headline or summary</label>
              <textarea id="headline" name="headline" placeholder="Celebrity couple breaks up after 14 years."></textarea>
              <div class="hint">
                Short and clear. Kosh sees the pattern, not the spin.
              </div>
            </div>

            <div class="field">
              <label for="tag">Category</label>
              <select id="tag" name="tag">
                <option value="politics_now">Politics / Democracy</option>
                <option value="war">War / Conflict</option>
                <option value="tech">Technology / AI / Power</option>
                <option value="climate">Climate / Environment</option>
                <option value="economy">Economics / Labor / Inequality</option>
                <option value="celebrity" selected>Celebrity / Gossip</option>
                <option value="viral">Viral / Trivial</option>
                <option value="other">Other</option>
              </select>
              <div class="hint">
                This becomes the <code>tags</code> value sent to the Dunsel Kosh persona.
              </div>
            </div>

            <div class="controls">
              <button type="submit" class="btn" id="submit-btn">
                Ask Kosh
              </button>
              <div class="status" id="status-msg"></div>
            </div>
          </form>
        </section>

        <section class="panel response-panel">
          <div class="kosh-head">
            <div class="kosh-eye-shell" id="kosh-eye">
              <div class="kosh-eye-core"></div>
            </div>
          </div>
          <div class="response-main">
            <div class="response-label">
              <span>Vorlon Verdict</span>
              <span id="current-tag-pill" class="tag-pill" style="display:none;"></span>
            </div>
            <div class="response-text" id="response-text">
              Kosh waits.
            </div>
            <div class="response-meta" id="response-meta">
              Enter a headline on the left to invite a response.
            </div>
          </div>

          <div class="history" id="history"></div>
        </section>
      </main>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('kosh-form');
      const headlineInput = document.getElementById('headline');
      const tagSelect = document.getElementById('tag');
      const submitBtn = document.getElementById('submit-btn');
      const statusMsg = document.getElementById('status-msg');
      const responseText = document.getElementById('response-text');
      const responseMeta = document.getElementById('response-meta');
      const historyEl = document.getElementById('history');
      const tagPill = document.getElementById('current-tag-pill');
      const eyeShell = document.getElementById('kosh-eye');

      const TAG_LABELS = {
        politics_now: 'Politics',
        war: 'War',
        tech: 'Technology',
        climate: 'Climate',
        economy: 'Economy',
        celebrity: 'Celebrity',
        viral: 'Viral',
        other: 'Other'
      };

      const AGITATED_TAGS = new Set(['politics_now', 'war', 'climate', 'economy']);

      function setStatus(message, isError = false) {
        statusMsg.textContent = message || '';
        statusMsg.classList.toggle('error', !!isError);
      }

      function setEye(tag) {
        if (AGITATED_TAGS.has(tag)) {
          eyeShell.classList.add('agitated');
        } else {
          eyeShell.classList.remove('agitated');
        }
      }

      function addToHistory(headline, reply, tag) {
        if (!headline || !reply) return;
        const div = document.createElement('div');
        div.className = 'history-item';

        const tagLabel = TAG_LABELS[tag] || tag || 'Other';
        div.innerHTML = `
          <div class="history-headline"><strong>${tagLabel}:</strong> ${headline}</div>
          <div class="history-reply">${reply}</div>
        `;
        historyEl.prepend(div);

        const items = historyEl.querySelectorAll('.history-item');
        if (items.length > 25) {
          historyEl.removeChild(historyEl.lastChild);
        }
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const headline = headlineInput.value.trim();
        const tag = tagSelect.value || 'other';

        if (!headline) {
          setStatus('Provide a headline or summary.', true);
          return;
        }

        setStatus('Consulting Vorlon...');
        submitBtn.disabled = true;
        setEye(tag);

        try {
          const payload = {
            message: headline,
            tags: [tag],
            user_name: 'WebUser'
          };

          const res = await fetch('/dunsel/api/chat/dunsel_kosh_news', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            throw new Error('HTTP ' + res.status);
          }

          const data = await res.json();
          const reply = (data && data.reply) ? String(data.reply).trim() : '(Silence)';

          responseText.textContent = reply;
          responseMeta.textContent = '';
          addToHistory(headline, reply, tag);

          const tagLabel = TAG_LABELS[tag] || tag;
          if (tagLabel) {
            tagPill.textContent = tagLabel;
            tagPill.style.display = 'inline-flex';
          } else {
            tagPill.style.display = 'none';
          }

          setStatus('');
        } catch (err) {
          console.error(err);
          setStatus('Kosh is silent. (Request failed.)', true);
        } finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
