<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kosh — Vorlon News Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at top, #111 0, #000 60%);
      color: #e5e5e5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem 1.5rem 0.5rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 1.1rem;
      color: #f5f5f5;
    }
    p.subtitle {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
    main {
      flex: 1;
      padding: 1.5rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #bbbbbb;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 0.4rem;
      margin-bottom: 0.8rem;
      background: #050509;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.75rem;
      font-family: inherit;
      resize: vertical;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: 1px solid #666;
      background: #181820;
      color: #f0f0f0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #222233;
    }
    button:active {
      transform: scale(0.98);
    }
    button[disabled] {
      opacity: 0.5;
      cursor: wait;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(10, 10, 16, 0.9);
      border: 1px solid #333;
      min-height: 60px;
      white-space: pre-wrap;
      font-size: 0.98rem;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #888;
      min-height: 1em;
    }
    footer {
      padding: 0.75rem 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kosh — Vorlon News Oracle</h1>
    <p class="subtitle">Paste a headline or short news summary. The Vorlons will judge.</p>
  </header>
  <main>
    <div class="input-block">
      <label for="headline">Headline or summary</label>
      <textarea id="headline" placeholder="Example: Supreme Court further restricts voting access in several states."></textarea>
      <button id="ask-btn">Ask Kosh</button>
      <div class="status" id="status"></div>
    </div>
    <div class="output" id="output"></div>
  </main>
  <footer>
    Powered by Dunsel · The Last Best Hope · Kosh persona endpoint: /dunsel/api/chat/dunsel_kosh_news
  </footer>

  <script>
    const btn = document.getElementById("ask-btn");
    const textarea = document.getElementById("headline");
    const outputEl = document.getElementById("output");
    const statusEl = document.getElementById("status");

    async function askKosh() {
      const text = textarea.value.trim();
      if (!text) {
        statusEl.textContent = "Provide a headline or summary.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "Consulting Vorlons...";
      outputEl.textContent = "";

      try {
        const res = await fetch("/dunsel/api/chat/dunsel_kosh_news", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            tags: ["politics_now"],
            user_name: "Josh"
          })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        outputEl.textContent = data.reply || "(Kosh remains silent.)";
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error contacting Kosh.";
        outputEl.textContent = "";
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", askKosh);
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
        askKosh();
      }
    });
  </script>
</body>
</html>
